<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>

<body>

<div th:replace="fragments/header :: header"></div>

<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Client Result</h1>


            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${client_result.customerInfo == null}">
                    <td colspan="2"> No client info available</td>
                </tr>
                <tr th:unless="${client_result.customerInfo == null}">
                    <td th:text="${client_result.customerInfo.email}"></td>
                    <td th:text="${client_result.customerInfo.billingFirstName}"></td>
                </tr>
                </tbody>
            </table>

            <a class="btn btn-primary" href="/client" role="button">Back</a>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
