<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>

<div th:replace="fragments/header :: header"></div>

<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">TransactionList Search</h1>


            <form action="#" method="post" th:action="@{/transaction/list}" th:object="${transaction_list_request}">

                <div class="form-group">
                    <label for="fromDate">From</label>
                    <input class="form-control" id="fromDate"
                           placeholder="Enter date"
                           required
                           th:field="*{fromDate}"
                           type="date">
                </div>

                <div class="form-group">
                    <label for="toDate">To</label>
                    <input class="form-control" id="toDate"
                           placeholder="Enter date"
                           required
                           th:field="*{toDate}"
                           type="date">
                </div>

                <div class="form-group">
                    <label for="statusSelect">Status</label>
                    <select class="form-control" id="statusSelect" th:field="*{status}">
                        <option th:value="${null}">Select Status</option>
                        <option th:each="status : ${T(com.isilona.reporting.dto.Status).values()}"
                                th:text="${status.displayName}"
                                th:value="${status.displayName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="operationSelect">Operation</label>
                    <select class="form-control" id="operationSelect" th:field="*{operation}">
                        <option th:value="${null}">Select Operation</option>
                        <option th:each="operation : ${T(com.isilona.reporting.dto.Operation).values()}"
                                th:text="${operation.displayName}"
                                th:value="${operation.displayName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="merchantId">Merchant</label>
                    <input class="form-control" id="merchantId" min="0" placeholder="Merchant id"
                           th:field="*{merchantId}"
                           type="number">
                </div>

                <div class="form-group">
                    <label for="acquirerId">Acquirer</label>
                    <input class="form-control" id="acquirerId" min="0" placeholder="Acquirer id"
                           th:field="*{acquirerId}"
                           type="number">
                </div>

                <div class="form-group">
                    <label for="paymentMethodSelect">PaymentMethod</label>
                    <select class="form-control" id="paymentMethodSelect" th:field="*{paymentMethod}">
                        <option th:value="${null}">Select PaymentMethod</option>
                        <option th:each="paymentMethod : ${T(com.isilona.reporting.dto.PaymentMethod).values()}"
                                th:text="${paymentMethod.displayName}"
                                th:value="${paymentMethod.displayName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="errorCodeSelect">ErrorCode</label>
                    <select class="form-control" id="errorCodeSelect" th:field="*{errorCode}">
                        <option th:value="${null}">Select ErrorCode</option>
                        <option th:each="errorCode : ${T(com.isilona.reporting.dto.ErrorCode).values()}"
                                th:text="${errorCode.displayName}"
                                th:value="${errorCode.displayName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterFieldSelect">FilterField</label>
                    <select class="form-control" id="filterFieldSelect" th:field="*{filterField}">
                        <option th:value="${null}">Select FilterField</option>
                        <option th:each="filterField : ${T(com.isilona.reporting.dto.FilterField).values()}"
                                th:text="${filterField.displayName}"
                                th:value="${filterField.displayName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterValue">Filter Value</label>
                    <input class="form-control" id="filterValue" placeholder="filterValue" th:field="*{filterValue}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="page">page</label>
                    <input class="form-control" id="page" min="0" placeholder="page No" th:field="*{page}"
                           type="number">
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </form>

        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
