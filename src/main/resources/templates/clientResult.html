<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PSPReporting</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Client Result</h1>


            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${client_result.customerInfo == null}">
                    <td colspan="2"> No client info available</td>
                </tr>
                <tr th:unless="${client_result.customerInfo == null}">
                    <td th:text="${client_result.customerInfo.email}"></td>
                    <td th:text="${client_result.customerInfo.billingFirstName}"></td>
                </tr>
                </tbody>
            </table>

            <a class="btn btn-primary" href="/client" role="button">Back</a>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
