<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>

<body>

<div th:replace="fragments/header :: header"></div>

<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">TransactionsReport Result</h1>


            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Count</th>
                    <th>Total</th>
                    <th>Currency</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${transactions_report_result.response.size() == 0}">
                    <td colspan="3"> No Reports Available</td>
                </tr>
                <tr th:each="transactions_report : ${transactions_report_result.response}">
                    <td th:text="${transactions_report.count}"></td>
                    <td th:text="${transactions_report.total}"></td>
                    <td th:text="${transactions_report.currency}"></td>
                </tr>
                </tbody>
            </table>

            <a class="btn btn-primary" href="/transactions/report" role="button">Back</a>

        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
